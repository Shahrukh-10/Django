{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1200x400/?contact,phone" class="d-block w-100" alt="...">
</div>
<form method="POST" action="/contact">
{% csrf_token %}
    <div class="container mb-3 py-4">
        <h1 class="text-center my-3">Contact Us</h1>
        <div class="mb-3">
            <label for="name" class="form-label">Email name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Contact No</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Contact No">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Why you want to contact me for.</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Enter suggestion"></textarea>
        </div>
        <button class="btn btn-primary" type="Submit">Submit</button>
    </div>
</form>
{% endblock body %}
